<div class="reveal-up signup-container" style="margin-top: 20px; display: flex; justify-content: center;">
    <form action="#" method="post" class="email-form tw-w-full tw-max-w-[450px] tw-flex tw-flex-col tw-gap-4">
        <label for="email" class="tw-text-lg tw-text-center" style="color: #333;">
            <span data-form-label>Interested in InterviewWatchdog? Enter your email and we'll get back to you!</span>
        </label>
        <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email address"
            required
            class="modern-input"
        />
        <button
            type="submit"
            style="align-self: center;"
            class="submit-email-btn btn tw-group tw-w-full tw-flex tw-gap-2 tw-shadow-lg tw-rounded-xl tw-py-4 tw-transition-transform tw-duration-[0.3s]"
        >
            <span data-form-button-text>Sign Up</span>
            <i class="bi bi-arrow-right"></i>
        </button>
        <div class="response-message"></div>
    </form>
</div>
